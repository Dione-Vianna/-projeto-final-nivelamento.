<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <body>
      <h2>Digite 5 valores um de cada vez</h2>
      <input type="number" id="valor" />
      <button onclick="maior()">Adicionar</button>
      <button onclick="menorNumero()">Menor numero</button>
      <button onclick="maiorNumero()">Maior numero</button>
      <button onclick="parImpar()">Par Impar</button>

      <p>Numeros</p>
      <div id="numeroAdd"></div>
      <p>Menor numero</p>
      <div id="menor"></div>
      <p>Menor numero</p>
      <div id="maior"></div>
      <p>Par</p>
      <div id="par"></div>
      <p>Impar</p>
      <div id="impar"></div>
    </body>
    <script>
      var valor = [];
      function maior() {
        valor.push(document.getElementById('valor').value);
        document.getElementById('valor').value = '';
        document.getElementById('numeroAdd').innerHTML = valor;
      }
      function menorNumero() {
        valor.sort(function (a, b) {
          return a - b;
        });

        var m = '';
        for (var it = 0; it < valor.length; it++) {
          m += valor[it] + '-';
        }
        document.getElementById('menor').innerHTML = valor[0];
      }
      function maiorNumero() {
        valor.sort(function (a, b) {
          return a - b;
        });

        var m = '';
        for (var it = 0; it < valor.length; it++) {
          m += valor[it] + '-';
        }
        document.getElementById('maior').innerHTML = valor[valor.length - 1];
      }

      function parImpar() {
        const verificar = (elementos) => {
          let pares = [];
          let impares = [];

          for (let elemento of elementos) {
            let alvo = elemento % 2 === 0 ? pares : impares;

            alvo.push(elemento);
          }

          return { pares, impares };
        };

        let { pares, impares } = verificar(valor);

        document.getElementById('par').innerHTML = pares;
        document.getElementById('impar').innerHTML = impares;

        console.log('pares =>', pares.join(', '));
        console.log('impares =>', impares.join(', '));
      }
    </script>
  </body>
</html>
